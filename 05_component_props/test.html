<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_component_props</title>
</head>
<body>
    <div id="example1"></div>
    <div id="example2"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        // 1.定义组件（工厂函数）
        function Person(props) {
            return (
                <ul>
                    <li>姓名：{props.name}</li>
                    <li>年龄：{props.age}</li>
                    <li>性别：{props.sex}</li>
                </ul>
            )
        }
        // 指定属性默认值
        Person.defaultProps = {
            age: 18,
            sex: "女"
        }
        // 指定属性值的类型和必要性
        Person.propTypes = {
            name: PropTypes.string.isRequired,
            age: PropTypes.number
        }
        // 2.渲染组件
        const p1 = {
            name: "Tom",
            age: 20,
            sex: "男"
        }
        const p2 = {
            name: "Jack"
        }
        // ReactDOM.render(<Person name={p1.name} age={p1.age} sex={p1.sex}/>, document.getElementById("example1"))
        // ...扩展运算符的作用：1、打包 2、解包
        ReactDOM.render(<Person {...p1}/>, document.getElementById("example1"))
        ReactDOM.render(<Person name={p2.name} age={22}/>, document.getElementById("example2"))
    </script>
</body>
</html>
